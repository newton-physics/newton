# yaml-language-server: $schema=https://coderabbit.ai/integrations/schema.v2.json
language: "en-US"
early_access: false
reviews:
  profile: "chill"
  request_changes_workflow: false
  high_level_summary: true
  poem: false
  review_status: true
  collapse_walkthrough: true
  auto_review:
    enabled: true
    drafts: true
  tools:
    github-checks:
      timeout_ms: 900000
  path_instructions:
    - path: "**"
      instructions: |
        Check that any user-facing change includes a corresponding entry in
        CHANGELOG.md under the [Unreleased] section. Entries should use
        imperative present tense ("Add X", not "Added X") and be placed under
        the correct category (Added, Changed, Deprecated, Removed, or Fixed).
        Changes targeting a cherry-pick to 1.0.0 are exempt.
chat:
  auto_reply: true
issue_enrichment:
  auto_enrich:
    enabled: false
